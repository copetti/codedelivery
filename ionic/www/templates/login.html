<ion-view>
    <ion-nav-title class="title">CodeDelivery - Login</ion-nav-title>
    <ion-content class="padding">
        <form name="form" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" ng-model="user.username" placeholder="Digite seu email">
                </label>
                <label class="item item-input">
                    <input type="text" name="password" ng-model="user.password" placeholder="Digite sua senha">
                </label>
            </div>
            <button type="submit" class="button button-full button-calm">Login</button>
        </form>
    </ion-content>
</ion-view>
